<ion-view view-title="Drake International">
    <ion-nav-buttons side="secondary">
            <button class="button button-clear" ng-click="goSearch()">Search</button>
    </ion-nav-buttons>
  <ion-content>
      
       <div class="bar bar-header item-input-inset">
        
          <div class="item-input-wrapper">
                    <i class="icon ion-android-search"></i>
                    <input type="search" placeholder="Input something here" ng-model="search.value">
                   <i ng-if="true" ng-click="clearSearch()" class="icon ion-close"></i>
          </div>

      </div>
    <img class="hblogo" ng-src="img/drakelogo.jpg"/>
      <ion-list>
     <ion-item class="item item-thumbnail-left" ng-repeat="singleClass in searchClasses" type="item-text-wrap" href="#/tab/search/{{singleClass.id}}">
       <img src="img/drakelogo.jpg">
              <h2>Pretty Hate Machine</h2>
              <p>Nine Inch Nails</p>
      </ion-item>
      </ion-list>
      

  </ion-content>
</ion-view>
